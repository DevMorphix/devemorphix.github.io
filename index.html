<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add a title for the webpage -->
  <title>Responsive Navbar</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navigation bar -->
<nav>
  <!-- Company logo -->
  <img src="logo.png" alt="Company Logo">
  <!-- Navigation links -->
  <a href="#" class="active">Home</a>
  <a href="#" onclick="showSection('about-section')">About</a>
  <a href="#" onclick="showSection('service-section')">Service</a>
  <a href="#" onclick="showSection('contact-section')">Contact</a>
</nav>

<!-- Main content sections -->
<div class="main-section">
  <h2>Home Section</h2>
  <p>Welcome to our website. This is the main section.</p>
</div>

<div class="about-section">
  <h2>About Section</h2>
  <p>Learn more about our company and what we do.</p>
</div>

<div class="service-section">
  <h2>Service Section</h2>
  <p>Explore the services we offer to our clients.</p>
</div>

<div class="contact-section">
  <h2>Contact Section</h2>
  <p>Get in touch with us for any inquiries or feedback.</p>
</div>

<!-- Link to the external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
